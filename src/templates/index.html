<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Where in the world?</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header class="navbar">
      <h1 class="navbar__title">Where in the world?</h1>
      <div class="navbar__dark-mode">
        <ion-icon name="moon-outline"></ion-icon>
        <p class="navbar__dark-mode--paragraph">Dark Mode</p>
      </div>
    </header>
    <div class="main">
      <div class="main__search-box">
        <ion-icon name="search-outline"></ion-icon>
        <input
          type="search"
          id="flag-search"
          placeholder="Search for a contry..."
        />
      </div>
      <select class="main__dropdown">
        <option value="">Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
      <div class="main__flags"></div>
    </div>
  </body>
</html>
